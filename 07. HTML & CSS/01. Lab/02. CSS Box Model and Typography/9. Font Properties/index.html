<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IX. Font Properties</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="font" id="family">
        <p>Font Family: 'Arial, sans-serif'</p>
    </div>

    <br>
        
    <div class="font" id="size">
        <p>Font Size: 24px</p>
    </div>

    <br>

    <div class="font" id="weight">
        <p>Font Weight: Bold</p>
    </div>

    <div class="font" id="style">
        <p>Font Style: Italic</p>
    </div>

    <div class="font" id="variant">
        <p>Font Variant: Small-Caps</p>
    </div>


    
</body>
</html>
