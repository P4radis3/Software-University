<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>II. Combinators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div>
        <p>This is a paragraph inside a div.</p>
        <p>This paragraph follows another paragraph. <span>Span inside a paragraph.</span></p>
        <span>This span is a sibling of paragraphs.</span>

        <ul>
            <li>Item I</li>
            <li>Item II</li>
                <ul>
                    <li>Nested Item I</li>
                    <li>Nested Item II</li>
                </ul>
            <li>Item III</li>
        </ul>
    </div>

</body>
</html>
