<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I. Simple Selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1 id="main-title">Main title</h1>
    <h2>Subheading</h2>

    <p id="special-paragraph">This is a special paragraph styled uniquely</p>

    <div>
        <p>Highlited content inside a div</p>
        <ul class="highlighted">
            <li class="list">Item I</li>
            <li class="list">Item II</li>
            <li class="list">Item III</li>
        </ul>
    </div>

    <p class="highlighted">This paragraph is highlited</p>

</body>
</html>
