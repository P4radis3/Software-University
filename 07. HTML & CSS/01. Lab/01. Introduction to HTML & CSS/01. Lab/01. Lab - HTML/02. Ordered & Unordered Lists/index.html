<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>II. Ordered & Unordered Lists</title>
</head>
<body>

    <p> Below you can see an (U)nordered (L)ist.
        <ul>
            <li>Item I.</li>
            <li>Item III.</li>
            <li>Item III.</li>
            <li>Item IV.</li>
        </ul>
    </p>

    <br>

    <p> Below you can see an (O)rdered (L)ist.
        <ol>
            <li>Item I.</li>
            <li>Item II.</li>
            <li>Item III.</li>
            <li>Item IV.</li>
            <li>Item V.</li>
            <li>Item VI.</li>
        </ol>
    </p>
    
</body>
</html>
