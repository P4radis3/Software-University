<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IV. Property - Justify Content;</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>display: flex</h1>

    <div>

        <h2>flex-wrap: nowrap; (default)</h2>
    
        <div class="container" id="flex-start">
            <div id="item">1</div>
            <div id="item">2</div>
            <div id="item">3</div>
        </div>

        <h2>flex-wrap: wrap;</h2>
        <div class="container" id="center">
            <div id="item">1</div>
            <div id="item">2</div>
            <div id="item">3</div>
        </div>

        <h2>flex-wrap: reverse;</h2>
        <div class="container" id="flex-end">
            <div id="item">1</div>
            <div id="item">2</div>
            <div id="item">3</div>
        </div>

        <div class="container" id="space-between">
            <div id="item">1</div>
            <div id="item">2</div>
            <div id="item">3</div>
        </div>

        <div class="container" id="space-around">
            <div id="item">1</div>
            <div id="item">2</div>
            <div id="item">3</div>
        </div>

        <div class="container" id="space-evenly">
            <div id="item">1</div>
            <div id="item">2</div>
            <div id="item">3</div>
        </div>

    </div>

</body>
</html>
