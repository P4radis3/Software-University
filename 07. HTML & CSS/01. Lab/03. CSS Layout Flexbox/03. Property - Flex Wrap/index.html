<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>III. Property - Flex-Wrap;</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>display: flex</h1>

    <div>

        <h2>flex-wrap: nowrap; (default)</h2>
    
        <div class="container" id="default">
            <div id="item">1</div>
            <div id="item">2</div>
            <div id="item">3</div>
            <div id="item">4</div>
            <div id="item">5</div>
            <div id="item">6</div>
            <div id="item">7</div>
            <div id="item">8</div>
            <div id="item">9</div>
        </div>

        <h2>flex-wrap: wrap;</h2>
        <div class="container" id="wrap">
            <div id="item">1</div>
            <div id="item">2</div>
            <div id="item">3</div>
            <div id="item">4</div>
            <div id="item">5</div>
            <div id="item">6</div>
            <div id="item">7</div>
            <div id="item">8</div>
            <div id="item">9</div>
        </div>

        <h2>flex-wrap: reverse;</h2>
        <div class="container" id="reverse">
            <div id="item">1</div>
            <div id="item">2</div>
            <div id="item">3</div>
            <div id="item">4</div>
            <div id="item">5</div>
            <div id="item">6</div>
            <div id="item">7</div>
            <div id="item">8</div>
            <div id="item">9</div>
        </div>

    </div>

</body>
</html>
