<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XI. Property - Align Self;</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Align-Self</h1>
    <div>
        <h2>align-self: flex-start;</h2>
        <div class="container" id="default">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>

        <h2>align-self: center;</h2>
        <div class="container" id="center">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>

        <h2>align-self: flex-end;</h2>
        <div class="container" id="flex-end">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
        
        <h2>align-self: baseline;</h2>
        <div class="container" id="baseline">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </div>
</body>
</html>
